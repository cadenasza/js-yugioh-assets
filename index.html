<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/containers_and_frames.css">

    <link rel="stylesheet" href="/src/styles/main.css">

    <title>YU-GI-OH jo-ken-po</title>
</head>
<body>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <main class="container">
            <section class="container-left framed-golden-2">
                <div class="score-box frame">
                    <span id="score-points">Win : 0 | lose: 0</span>
                </div>
                    <div class="menu-avatar">
                        <img id="card-image">
                    </div>
                    <div class="card-details frame">
                        <p id="card-name">a</p>
                        <p id="card-type">s</p>
                    </div>
            </section>
            <section class="container-right">
                <div class="card-box-container ">
                    <div class="card-box framed" id="computer-cards"></div>

                    <div class="card-versus-container">
                        <div class="versus-top">
                            <div class="card-infield">
                                <img id="player-field-card" height="180px" width="120px">
                            </div>
                            <img height="100px" src="./src/assets/icons/millenium2.png" alt="">
                            <div class="card-infield">
                                <img id="computer-field-card" height="180rem" width="120rem">
                            </div>
                        </div>
                        <div class="versus-bottom">
                            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                        </div>

                    </div>

                    <div class="card-box framed" id="player-cards"></div>
                </div>
  
            </section>
        </main>
    



    <script src="./src/scripts/engine.js"></script>
</body>
</html>
